<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <title>
        Home
    </title>

    <style>
        .welcome_block {
            background-image: url('{% static "img/Home_background.svg"%}');
            background-repeat: no-repeat;
            background-size: 100%;

            min-height: 790px;
        }
    </style>
</head>
<body>
    <div class="welcome_block">
        <div class="d-flex p-4 mb-5">
            <a href="{% url "user:account" %}" class="ms-auto">
                <img src="{% static 'img/Avatar.svg' %}" alt="Avatar">
            </a>
        </div>

        <div class="text-center fw-bold pt-3" style="font-size: 90px; color: #EDE2FF">
            <p>Welcome back</p>
            <p>Duc</p>
        </div>
    </div>

    <div class="device_block">
        <br>
        <p class="fw-bold text-center" style="font-size: 60px; color: #EDE2FF">Devices</p>

        <table class="table" style="--bs-table-bg: none">
            <thead>
              <tr>
                <th scope="col" style="color: white">#</th>
                <th scope="col" style="color: white">Device Name</th>
                <th scope="col" style="color: white">Device Type</th>
                <th scope="col" style="color: white">Device Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="table_element">1</th>
                <td id="table_element">
                    <div class="d-flex">
                        <a href="{% url "device:dashboard" %}" style="color: #EDE2FF; text-decoration: none">Device Name</a>
                        <a href="" class="ms-auto" style="color: #EDE2FF"><i class="bi bi-pencil"></i></a>
                    </div>
                </td>
                <td id="table_element">Device Type</td>
                <td id="table_element">
                    <div class="d-flex">
                        <p>Device Status</p>
                        <a href="" class="ms-auto" style="color: #EDE2FF"><i class="bi bi-trash3"></i></a>
                    </div>
                </td>
              </tr>
              <tr>
                <th scope="row" id="table_element">2</th>
                <td id="table_element">
                    <div class="d-flex">
                        <a href="" style="color: #EDE2FF; text-decoration: none">Device Name</a>
                        <a href="" class="ms-auto" style="color: #EDE2FF"><i class="bi bi-pencil"></i></a>
                    </div>
                </td>
                <td id="table_element">Device Type</td>
                <td id="table_element">
                    <div class="d-flex">
                        <a href="" style="color: #EDE2FF; text-decoration: none">Device Name</a>
                        <a href="" class="ms-auto" style="color: #EDE2FF"><i class="bi bi-trash3"></i></a>
                    </div>
                </td>
              </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-outline-light add_button" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-lg"></i>
            </button>
            <p style="padding-top: 15px; color: #EDE2FF;">Add device</p>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="deviceLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="deviceLabel">Add device</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="deviceName" class="form-label mb-2" id="form_label">Device Name</label>
                        <input type="text" name="device_name" id="deviceName" class="form-control form-control-xl fs-6">
                    </div>
        
                    <div class="mb-4">
                        <label for="id" class="form-label mb-2" id="form_label">Device ID</label>
                        <input type="password" name="device_id" id="id" class="form-control form-control-xl fs-6">
                    </div>
                    
                    <button type="submit" class="w-100 btn btn-dark btn-md mb-4">Add</button>
                </form>
                </div>
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
